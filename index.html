<script>
    document.addEventListener('DOMContentLoaded', () => {
        const card = document.querySelector('.birthdayCard');
        const audio = document.getElementById('voiceMessage');

        // 1st i've checked the audio whether it's there or not.
        if (!card || !audio) {
            console.error('Audio element not found.');
            return;
        }

        // Play audio when the card is hovered over
        card.addEventListener('mouseenter', () => {
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
            });
        });

        // Pause and reset audio when the cursor leaves the card
        card.addEventListener('mouseleave', () => {
            audio.pause();
            audio.currentTime = 0; //  Reset playback to start
        });
    });
</script>
